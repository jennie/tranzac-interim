<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranzac</title>
    <link href="./dist/styles.css" rel="stylesheet" />
    <script
      defer
      data-domain="tranzac.org"
      src="https://plausible.io/js/script.js"></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <meta
      name="description"
      content="TRANZAC is Toronto's hub for live music. Join us for events, rent our spaces, or become a member. New website coming soon!" />
    <meta
      name="keywords"
      content="TRANZAC, Toronto, Australia, New Zealand, cultural center, events, music, community" />
    <meta name="author" content="TRANZAC" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tranzac.org/" />
    <meta property="og:title" content="TRANZAC" />
    <meta
      property="og:description"
      content="TRANZAC is Toronto's hub for live music. Join us for events, rent our spaces, or become a member." />
    <meta
      property="og:image"
      content="https://www.tranzac.org/images/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TRANZAC" />
    <meta
      name="twitter:description"
      content="TRANZAC is Toronto's hub for live music. Join us for events, rent our spaces, or become a member." />
    <meta
      name="twitter:image"
      content="https://www.tranzac.org/images/preview.png" />

  <body class="overflow-x-hidden">
    <header class="overflow-x-hidden">
      <div
        id="blob"
        class="absolute -top-28 -left-48 w-full overflow-hidden -z-10 rotate-45">

          <path
            style="fill: #0e0e10"
            d="M1891 560c0-277-224-509-501-499-372 13-397 281-504 302s-215-179-511-75a459 459 0 0 0-222 218C10 809 262 886 259 992s-201 171-82 395c34 64 99 127 212 141 56 6 103 47 115 102a377 377 0 0 0 383 310c222 2 528-202 380-536-42-97 30-123 73-194s-11-120 128-156c233-61 423-246 423-494Z"></path>
        </svg>
      </div>
      <img
        src="./images/logo.png"
        alt="TRANZAC Logo"
        class="w-full md:w-96 h-auto mx-auto mb-4 z-10" />
      <h1 class="hidden">TRANZAC</h1>
      <div class="text-center text-stone-400">
        <p>292 Brunswick Ave<br />Toronto, ON<br />M5S 2M7</p>
        <p>416-923-8137</p>

    <main class="mx-auto w-full">
      <section id="intro" class="bg-transparent text-center">
        <p class="text-2xl">Thank you for subscribing to our newsletter!</p>
      </section>

    <footer>
      <p>&copy; 2024 TRANZAC. All rights reserved.</p>
      <p>A new, fully-featured website is under development. Stay tuned!</p>

</html>
